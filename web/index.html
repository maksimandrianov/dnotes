<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dnotes</title>
    <style>
    body {
        font-family: Verdana, Arial, Helvetica, sans-serif;
    }

    .dnotes {
        max-width: 900px;
        min-width: 600px;
        margin: auto;
    }

    .column {
        background-color: lightgoldenrodyellow;
        padding: 8px;
        border-radius: 8px 8px;
    }

    .column-select {
        box-shadow: 0 0 2pt 1pt yellow;
    }

    .column-wrapper {
        float: left;
        width: 33.33%;
        padding: 16px;
        box-sizing: border-box;
    }

    .column__name {
        font-size: 20px;
    }

    .board:after {
        content: "";
        display: table;
        clear: both;
    }

    .note {
        margin-top: 16px;
        padding: 4px;
        border-radius: 8px 8px;
    }

    .note:hover {
        opacity: 0.8;
        cursor: pointer;
    }

    .note__controls {
        overflow: auto;
    }

    .note__control {
        display: block;
        float: right;
        font-size: 12px;
        color: gray;
    }

    .note__control:hover {
        text-decoration: underline;
    }

    .note__header {
        font-size: 18px;
    }

    .note__body {
        font-size: 14px;
    }

    #todo .note {
        background-color: lightpink;
    }

    #doing .note {
        background-color: lightblue;
    }

    #done .note {
        background-color: lightgreen;
    }

    .form-new-note {
        border: 1px solid lightgray;
        border-radius: 8px 8px;
    }

    .form-new-note {
        margin-top: 16px;
        padding: 8px;
    }

    .form-new-note__header, .form-new-note__text, .form-new-note__btn {
        display: block;
        width: 100%;
        margin-bottom: 8px;
        box-sizing: border-box;
    }

    .form-new-note__errors {
        font-size: 12px;
        color: red;
    }
    </style>
</head>
<body>
    <div class="dnotes"></div>
    <script src="compiled/main.js"></script>
</body>
</html>
